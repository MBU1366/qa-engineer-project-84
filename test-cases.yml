  # Test-case на требование: "Пользователь должен иметь возможность искать товары по ключевому слову или категории"
- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites: |
      no-date
  test-data: |
    empty
  steps:
    - В поле "Search" вводим ключевое слово, например - "dior"
  expected-result: |
    В результатах поиска отображаются только товары, в названии которых содержится ключевое слово
