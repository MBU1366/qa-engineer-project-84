  # Test-case на требование: "Сайт должен иметь мобильную версию"
- summary: |
    Сайт должен иметь мобильную версию
  requirement: |
    В адаптивной версии сайта элементы страницы должны быть расположены и отображаться корректно на экранах мобильных устройств.
  prerequisites: |
      no-date
  test-data: |
   empty
  steps:
    - Открываем Devtools с помощью клавиши F12
    - В инструментах разработчика переключаемся на эмуляцию мобильных устройств с помощью клавишь Ctrl + Shift + M
    - Выбирать мобильное устройство, например - iPhone SE
  expected-result: |
    Верстка адаптивна и корректно отображается на мобильных устройствах
