- summary: |
    Проверка мобильной версии интернет-магазина
  requirement: |
    В адаптивной версии интернет-магазина элементы страницы должны быть расположены и отображаться корректно на экранах мобильных устройств.
  prerequisites: |
    Открыть главную страницу интернет-магазина: https://hexlet-products-store.vercel.app/
  test-data: |
    Устройства для тестирования: iPhone SE, Galaxy S8+
  steps:
    - Открываем Devtools с помощью клавиши F12
    - В инструментах разработчика переключаемся на эмуляцию мобильных устройств с помощью клавиш Ctrl + Shift + M
    - Выбрать мобильное устройство
    - Проверить отображение товаров
    - Применить работоспособность фильтров по цене и категории
    - Открыть карточку товара и проверить ее отображение
    - Добавить товар в корзину
    - Перейти в корзину и проверить ее содержимое
    - Оформить заказ
  expected-result: |
    Верстка адаптивна и корректно отображается на мобильных устройствах

