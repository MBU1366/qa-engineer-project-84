    Windows 10 Pro
  steps-to-reproduce: |
    - Добавить любой товар в корзину с помощью кнопки "Add to cart"
    - Перейти в корзину, кликнув на  "Cart"
    - Оформить заказ с помощью кнопки "Checkout"
    - Закрыть модальное окно с помощью кнопки "Close"
