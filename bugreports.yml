- summary: |
    После удаления товара из корзины и обновления страницы, товар появляеться снова в корзине
- environment: |
    Google Chrome 128.0.6613.120 (Официальная сборка) (64 бит), 
    Windows 10 Pro
- steps-to-reproduce: |
    - Добавить товар в корзину с помощью кнопки "Add to cart"
    - Перейти в корзину, кликнув на "Cart"
    - Очистить корзину с помощью кнопки "Clear cart"
    - Обновить страницу
- expected-result: |
    После очищения корзины и обновления страницы, товар не должен отображаться
- actual-result: |
    После удаление товара из корзины и обновления страницы, товар появляется обратно в корзине

