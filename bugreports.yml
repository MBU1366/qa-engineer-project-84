- summary: |
    Товар остается в корзине после оформления заказа
  environment: |
    Google Chrome 128.0.6613.120 (Официальная сборка) (64 бит) 
    Windows 10 Pro
  steps-to-reproduce: |
    - Добавить любой товар в корзину с помощью кнопки "Add to cart"
    - Перейти в корзину, кликнув на  "Cart"
    - Оформить заказ с помощью кнопки "Checkout"
    - Закрыть модальное окно с помощью кнопки "Close"
  expected-result: |
     После оформления заказа корзина не должна содержать в себе товаров
  actual-result: |
     После оформления заказа в корзине остается товар

