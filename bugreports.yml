- summary: |
    После удаления товара из корзины и обновления страницы, товар появляется снова в корзине
  environment: |
    Google Chrome 128.0.6613.120 (Официальная сборка) (64 бит), 
    Windows 10 Pro
  steps-to-reproduce: |
    1. Добавить товар в корзину с помощью кнопки "Add to cart"
    2. Перейти в корзину, кликнув на "Cart"
    3. Очистить корзину с помощью кнопки "Clear cart"
    4. Обновить страницу
  expected-result: |
    После очищения корзины и обновления страницы, товар не должен отображаться
  actual-result: |
    После удаления товара из корзины и обновления страницы, товар появляется обратно в корзине

- summary: |
    Оформление заказа товара, которого нет в наличии
  environment: |
    Google Chrome 128.0.6613.120 (Официальная сборка) (64 бит), 
    Windows 10 Pro
  steps-to-reproduce: |
    1. Снять галочку с чекбокса "In Stock"
    2. Перейти на вторую страницу, с помощью кнопки "Next"
    3. Добавить товар, которого нет в наличии в корзину с помощью кнопки "Add to cart" (например, "Lemon")
    4. Перейти в корзину, кликнув на "Cart"
    5. Оформить заказ, нажав на кнопку "Checkout"
  expected-result: |
    Не должна присутствовать возможность оформления заказа на товар, которого нет в наличии
  actual-result: |
    Присутствует возможность оформить заказ на товар, которого нет в наличии

